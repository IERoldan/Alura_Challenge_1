<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_1.css">
    <link rel="icon" type="img" href="/assets/Logo_alura.png">
    <title>Encriptador</title>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <a href="/index.html"><img src="/assets/Logo_alura.png" alt="logo-alura" class="logo-alura"></a>
            <textarea name="text-index" type="text" class="text-index" id="text-input"
                placeholder="Ingrese el texto aqui" autofocus maxlength="150"></textarea>
        </div>
        <div class="footer">
            <button class="btn-1" onclick="textToWork(arrayCodes, arrayDecodes)" id="btn-1">Encriptar</button>
            <button class="btn-2" onclick="textToWork(arrayDecodes,arrayCodes)">Desencriptar</button>
        </div>
        <div class="aside box-reveal-msg" id="container-text-encrypted">
          <div class="a-1">
            <img src="/assets/muñeco.svg" class="muneco" alt="muñeco">
          </div>
          <div class="a-2">
            <h3 class="a-2-text">Ningún mensaje fue encontrado</h3>
                <p class="a-2-text">Ingresa el texto que desea encriptar o desencriptar</p>
          </div>
        </div>
      </div>
</body>
</html>
