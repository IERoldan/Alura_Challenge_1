<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="img" href="/assets/Logo_alura.png">
    <title>Encriptador</title>
</head>

<body>
    <div class="container">
        <div class="aside box-reveal-msg" id="container-text-encrypted">
            <!-- <div class="a-1">
                <img src="/assets/muñeco.svg" class="muneco" alt="muñeco">
            </div>
            <div class="a-2">
                <h3>Ningún mensaje fue encontrado</h3>
                <p class="a-2-parr">Ingresa el texto que desea encriptar o desencriptar</p>
            </div> -->
            <div class="a-1" id="a-1">
                <p class="text-reveal" id="text-reveal"></p>
            </div>
            <div class="a-2">
                <button class="btn-3" onclick="copyText()"  onmouseout="outFunc()">
                    <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                    <div>
                        Copiar
                    </div>
                    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                    <lord-icon src="https://cdn.lordicon.com/pqxdilfs.json" trigger="hover"
                        colors="primary:#121331,secondary:#646e78,tertiary:#ffc738,quaternary:#f9c9c0,quinary:#ebe6ef"
                        style="width:30px;height:30px" class='icon-copy'>
                    </lord-icon>
                </button>
            </div>
        </div>
        <div class="main ">
            <img src="/assets/Logo_alura.png" alt="logo-alura" class="logo-alura">
            <textarea name="text-index" type="text" class="text-index" id="text-input"
                placeholder="Ingrese el texto aqui" autofocus maxlength="150"></textarea>
        </div>
        <div class="footer ">
            <button class="btn-1" onclick="textToWork(arrayCodes, arrayDecodes)" id="btn-1">Encriptar</button>
            <button class="btn-2" onclick="textToWork(arrayDecodes,arrayCodes)">Desencriptar</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
